name: Node CI

on: [push, pull_request]

jobs:
  build:
    name: graphql-mocks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 20
    - name: install dependencies
      run: |
        yarn
        yarn bootstrap
        yarn playwright install
    - name: run tests
      env:
        CODE_EXAMPLE_ENV: test
      run: |
        yarn test
